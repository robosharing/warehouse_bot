robot_2/amcl:
  ros__parameters:
    use_sim_time: true
    alpha1: 0.0001  # Увеличены для учета возможных шумов в одометрии
    alpha2: 0.0001
    alpha3: 0.0001
    alpha4: 0.0001
    alpha5: 0.0001
    base_frame_id: "robot_2_base_footprint"
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.3
    do_beamskip: false
    global_frame_id: "map"
    lambda_short: 0.1
    laser_likelihood_max_dist: 2.0
    laser_max_range: 100.0
    laser_min_range: -1.0
    laser_model_type: "likelihood_field"
    max_beams: 60
    max_particles: 2000
    min_particles: 500
    odom_frame_id: "robot_2_odom"
    pf_err: 0.02
    pf_z: 0.85
    recovery_alpha_fast: 0.0
    recovery_alpha_slow: 0.0
    resample_interval: 2
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    save_pose_rate: 0.5
    sigma_hit: 0.02
    tf_broadcast: true
    transform_tolerance: 0.5
    update_min_a: 0.06
    update_min_d: 0.025
    z_hit: 0.7
    z_max: 0.001
    z_rand: 0.059
    z_short: 0.24
    scan_topic: "scan"
    map_topic: "/map"


        # Initial Pose
    set_initial_pose: True
    initial_pose.x: 2.0
    initial_pose.y: 5.0
    initial_pose.z: 0.0
    initial_pose.yaw: 0.0     

robot_2/amcl_map_client:
  ros__parameters:
    use_sim_time: True

robot_2/amcl_rclcpp_node:
  ros__parameters:
    use_sim_time: True